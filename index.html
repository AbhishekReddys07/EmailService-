<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; }
        #status { display: none; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Service</h2>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Recipient's email" required />
            <input type="text" id="subject" placeholder="Subject" required />
            <textarea id="body" placeholder="Body" rows="5" required></textarea>
            <button type="submit">Send Email</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="emailService.js"></script>
</body>
</html>
